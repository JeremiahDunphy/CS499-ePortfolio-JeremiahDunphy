<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Phonebook -->
  <rect x="8" y="6" width="16" height="20" rx="2" ry="2" fill="#ffffff" stroke="#007bff" stroke-width="1"/>
  
  <!-- Phone icon -->
  <g transform="translate(12, 10)">
    <!-- Phone base -->
    <rect x="0" y="4" width="8" height="6" rx="1" ry="1" fill="#007bff"/>
    
    <!-- Phone handle -->
    <rect x="1" y="2" width="6" height="3" rx="1" ry="1" fill="#007bff"/>
    
    <!-- Phone screen -->
    <rect x="0.5" y="4.5" width="7" height="5" rx="0.5" ry="0.5" fill="#ffffff"/>
    
    <!-- Phone buttons -->
    <circle cx="2.5" cy="6" r="0.3" fill="#007bff"/>
    <circle cx="5.5" cy="6" r="0.3" fill="#007bff"/>
    <circle cx="2.5" cy="7.5" r="0.3" fill="#007bff"/>
    <circle cx="5.5" cy="7.5" r="0.3" fill="#007bff"/>
  </g>
  
  <!-- Contact lines -->
  <line x1="10" y1="18" x2="22" y2="18" stroke="#007bff" stroke-width="1"/>
  <line x1="10" y1="20" x2="20" y2="20" stroke="#007bff" stroke-width="1"/>
  <line x1="10" y1="22" x2="18" y2="22" stroke="#007bff" stroke-width="1"/>
</svg> 